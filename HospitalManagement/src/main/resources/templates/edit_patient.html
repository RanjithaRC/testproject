<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Patient Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Patient Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Patient </h1>
				<div class = "card-body">
					<form th:action="@{/patients/{id} (id=${patient.id})}" th:object = "${patient}" method="POST">
						<div class ="form-group">
							<label> Patient Full  Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Patient Name" 
							/>
						</div>
						<div class ="form-group">
							<label> Patient Gender </label>
							<input
							type = "text"
							name = "gender"
							th:field = "*{gender}"
							class = "form-control"
							placeholder="Enter Patient Gender" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Patient D.O.B </label>
							<input
							type = "date"
							name = "dob"
							th:field = "*{dob}"
							class = "form-control"
							placeholder="Enter Student Email" 
							/>
						</div>

                                                <div class ="form-group">
							<label> Patient AGE </label>
							<input
							type = "text"
							name = "age"
							th:field = "*{age}"
							class = "form-control"
							placeholder="Enter Patient Age" 
							/>
						</div>

                                                <div class ="form-group">
							<label> Doctor Id </label><br>
                                                   <select>
                                                        <option value="0">---Select---</option>
                                                        <option 
                                                        th:each="doctor : ${doctors}"
                                                        th:value="${doctor.drid}" 
                                                        th:text="${doctor}" 
                                                        th:field = "*{drid}" 
                                                        class = "form-control"
							placeholder="Enter Doctor Id"></option>

							<!--<input
							type = "text"
							name = "id"
							th:field = "*{drid}"
							class = "form-control"
							placeholder="Enter Doctor Id" 
							/>-->

</select>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
